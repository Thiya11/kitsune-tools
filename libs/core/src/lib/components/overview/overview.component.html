<div class="overview-container">
   <div class="overview-card-group card-group m-3 col-12">
    <div class="card" *ngFor="let app of availableApps">
        <img class="card-img-top" height="250px" [src]="'assets/images/'+app.img" alt="Title"/>
        <div class="card-body">
            <h4 class="card-title">{{app.title}}</h4>
            <p class="card-text">{{app.desc}}</p>
            <a [href]="app.url"><button class="btn btn-primary" type="button">Click Here</button></a>
        </div>
    </div>
   </div>
</div>
